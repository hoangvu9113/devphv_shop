{% extends 'shopping/main.html' %}

{% block title %}
    Login | ALKA
{% endblock title %}

{% block content %}
    <!-- breadcruLogin | ALKAmb-area start -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-12"> <br><br>
                    <div class="row breadcrumb_box  align-items-center">
                        <div class="col-lg-6 col-md-6 col-sm-6 text-center text-sm-left">
                            <h2 class="breadcrumb-title">My Account</h2>
                        </div>
                        <div class="col-lg-6  col-md-6 col-sm-6">
                            <!-- breadcrumb-list start -->
                            <ul class="breadcrumb-list text-center text-sm-right">
                                <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                                <li class="breadcrumb-item active">My Account</li>
                            </ul>
                            <!-- breadcrumb-list end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb-area end -->

    <div class="site-wrapper-reveal border-bottom">

        <div class="my-account-page-warpper section-space--ptb_120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-7 ml-auto mr-auto">
                        <div class="myaccount-box-wrapper">
                            <div class="helendo-tabs">
                                <ul class="nav" role="tablist">
                                    <li class="tab__item nav-item active">
                                        <a class="nav-link active" data-toggle="tab" href="#tab_list_06" role="tab">Login</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-content content-modal-box">
                                <div class="tab-pane fade show active" id="tab_list_06" role="tabpanel">
                                    <form action="#" class="account-form-box" method="post">
                                        {% csrf_token %}
                                        
                                        <!-- {% if message %} -->
                                        <!-- <ul class ='messages'>
                                            {% for message in message %}
                                                {% if message.tags %} <script>alert("{{ message }}")</script> {% endif %}
                                            {% endfor %}
                                        </ul>
                                        {% endif %} -->
                                        <h6>Đăng nhập tài khoản</h6>
                                        <div class="single-input">
                                            {{ login_form.as_p }}
                                        </div>
                                        
                                        <div class="checkbox-wrap mt-10">
                                            <label class="label-for-checkbox inline mt-15">
                                                <input class="input-checkbox" name="rememberme" type="checkbox" id="rememberme" value="forever"> <span>Remember me</span>
                                            </label>
                                            <a href="#" class=" mt-10">Lost your password?</a>
                                            
                                        </div>
                                        <div class="button-box mt-25">
                                            <input type = "submit" class="btn btn--full btn--black" value="Đăng nhập" onclick="alert('Đăng nhập thành công!')">
                                        </div>
                                        <p>Dont have an account? <a href="{% url 'register_user' %}" class=" mt-10">Sign Up</a></p>
                                        
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock content %}
